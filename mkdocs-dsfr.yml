# Configuration DSFR POC - Test compatibilité mkdocs-dsfr
# Date: 2025-10-07
# Phase: POC Phase 1 (S7-01)
# Basé sur: mkdocs.yml (Material)

site_name: SPAN SG
site_url: https://alexmacapple.github.io/span-sg-repo/
strict: true

theme:
  name: dsfr
  language: fr

  # Configuration par défaut DSFR
  include_search_page: true
  afficher_date_de_revision: true
  afficher_menu_lateral: true
  afficher_bouton_editer: true
  libelle_bouton_editer: "Éditer dans GitHub"

  # Intitulé République Française
  intitule: "GOUVERNEMENT"

  # Configuration header DSFR
  header:
    titre: "SPAN SG"
    sous_titre: "Schéma Pluriannuel d'Accessibilité Numérique - Secrétariat Général"
    liens_rapides:
      - name: "Voir le code source sur GitHub"
        url: "https://github.com/Alexmacapple/span-sg-repo"
        icon: "github"

  # Configuration footer DSFR
  footer:
    description: "Schéma Pluriannuel d'Accessibilité Numérique du Secrétariat Général - Ministère de la Transition Écologique"
    links:
      - name: legifrance.gouv.fr
        url: https://legifrance.gouv.fr
      - name: service-public.fr
        url: https://service-public.fr
      - name: data.gouv.fr
        url: https://data.gouv.fr
      - name: info.gouv.fr
        url: https://info.gouv.fr

plugins:
  - search:
      lang: fr

nav:
  - Accueil: index.md
  - Synthèse: synthese.md
  - Processus: processus.md
  - Guide contributeur: contributing.md
  - Développement local: dev-local.md
  - Modules Services:
    - SNUM: modules/snum.md
    - SIRCOM: modules/sircom.md
    - SRH: modules/srh.md
    - SIEP: modules/siep.md
    - SAFI: modules/safi.md
    - BGS: modules/bgs.md
  - "Code source GitHub": "https://github.com/Alexmacapple/span-sg-repo"

markdown_extensions:
  - tables
  - md_in_html
  - toc:
      permalink: false
