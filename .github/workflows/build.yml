      - name: Enrich PDF metadata
        run: python scripts/enrich_pdf_metadata.py exports/span-sg.pdf

      - name: Install qpdf and system dependencies for E2E
        run: |
          sudo apt-get update
          sudo apt-get install -y qpdf

      - name: Validate PDF
        run: |
          qpdf --check exports/span-sg.pdf
          ls -lh exports/span-sg.pdf
          echo "PDF size: $(du -h exports/span-sg.pdf | cut -f1)"

      - name: Set up Docker Buildx for E2E tests
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers for E2E tests
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile.mkdocs-test', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Run E2E tests with reporting
        continue-on-error: true
        run: |
          chmod +x tests/e2e/ci_runner.sh
          ./tests/e2e/ci_runner.sh

      - name: Upload E2E report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report
          path: tests/e2e/reports/e2e-report.html
          retention-days: 30

      - name: Install accessibility testing dependencies
        run: pip install -r requirements-accessibility.txt

      - name: Install Chrome and ChromeDriver for accessibility tests
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run accessibility tests (RGAA blocking - workaround search label)
        run: |
          python -m pytest tests/test_accessibility.py \
            -v \
            --html=accessibility-report.html \
            --self-contained-html

      - name: Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: accessibility-report.html
          retention-days: 30

      - name: Upload PDF artifact
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: exports-main
          path: exports/

      - name: Deploy production to GitHub Pages (Git push direct)
        run: |
          # Configuration Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clone gh-pages
          git clone --depth=1 --branch=gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages-repo

          # Remplacer tout le contenu racine (production)
          cd gh-pages-repo
          # Garder draft/, supprimer le reste
          find . -mindepth 1 -maxdepth 1 ! -name 'draft' ! -name '.git' -exec rm -rf {} +
          # Copier nouveau contenu
          cp -r ../site/* .

          # Push
          git add .
          git commit -m "Deploy production from ${{ github.sha }}" || echo "No changes"
          git push origin gh-pages
